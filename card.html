<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380, initial-scale=1.0">
  <title id="page-title">名片</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #131313;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }
    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 380px;
      height: 540px;
      border-radius: 16px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 6px 36px 0 rgba(0,0,0,0.32);
      cursor: pointer;
      background: transparent;
      perspective: 1200px;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-sizing: border-box;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 36px;
      /* 由 .front/.back 單獨設背景 */
    }
    /* 正面白灰漸層底色 */
    .card .front {
      background: linear-gradient(162deg, #ffffff 0%, #f6f7f9 100%);
      color: #191919;
    }
    /* 背面深灰黑漸層底色 */
    .card .back {
      background: linear-gradient(147deg, #23272F 0%, #101215 100%);
      color: #fff;
      transform: rotateY(180deg);
    }
    /* LOGO圖片 */
    .card-logo img {
      max-width: 175px;
      height: auto;
      display: block;
      margin: 38px auto 0 auto;
    }
    .card-title {
      font-size: 1.18rem;
      font-weight: 650;
      margin: 28px 0 8px 34px;
      letter-spacing: 1px;
    }
    .card-info-list {
      margin: 0 0 0 34px;
      font-size: 1rem;
      line-height: 1.8;
    }
    .card-info-item {
      display: flex;
      gap: 0.8em;
      margin-bottom: 0em;
    }
    .card-info-item .label {
      color: #a0a0a0;
      min-width: 65px;
      font-weight: 400;
      font-size: 1rem;
      letter-spacing: .2px;
    }
    .card-info-item .value {
      color: inherit;
      font-weight: 400 !important;
      /* 降低字重 */
      font-size: 1rem;
      letter-spacing: .2px;
      word-break: break-all;
    }
    /* --簡述-- */
    .card-brief {
      margin: 15px 30px 0 34px;
      font-size: 1rem;
      color: #51545a;
      font-weight: 400;
      line-height: 1.6;
    }
    /* --技能-- */
    .card-skills {
      margin: 13px 30px 0 34px;
      color: #a09843;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    /* 音樂播放器 */
    .card-audio-player {
      margin: 34px 30px 0 34px;
      background: #ededed;
      border-radius: 11px;
      padding: 12px 16px;
      box-shadow: 0 3px 22px #00000012;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
    }
    .audio-meta {
      color: #262727;
      font-size: 1.01rem;
      letter-spacing: 0.2px;
      font-weight: 400;
      margin-bottom: 6px;
    }
    .audio-meta .artist {
      color: #7d7e85;
      font-size: 0.93rem;
      margin-left: 12px;
      font-weight: 400;
    }
    audio {
      width: 100%;
      outline: none;
      height: 32px;
      border-radius: 6px;
      /* Flat風格 */
      background: transparent;
    }
    /* 修飾audio按鈕-僅作用於chrome/safari */
    audio::-webkit-media-controls-panel {
      background: #f6f7f9;
      border-radius: 6px;
    }
    /* 卡片底提示 */
    .card-bottom-tip {
      position: absolute;
      left: 50%;
      bottom: 21px;
      transform: translateX(-50%);
      color: #bdbdbd;
      font-size: 1.07rem;
      letter-spacing: 1px;
      font-weight: 500;
      opacity: 0.83;
    }
    .actions {
      text-align: center;
      margin-top: 22px;
    }
    .actions button {
      background: #11f39a;
      border: none;
      padding: 11px 18px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #232323;
      font-size: 1.02rem;
      box-shadow: 0 2px 10px #00000010;
      transition: background .12s;
    }
    .actions button:hover {
      background: #0ed08d;
    }
    /* 行動裝置最佳化 */
    @media (max-width: 430px) {
      .card {
        width: 95vw;
        min-width: 0;
        height: 490px;
      }
      .card-audio-player {
        margin: 34px 8px 0 10px;
      }
      .card-title, .card-info-list, .card-skills, .card-brief {
        margin-left: 13px !important;
        margin-right: 13px !important;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="business-card">
      <!-- 正面 -->
      <div class="front" id="card-front">
        <div class="card-logo">
          <img src="assets/images/logo-front.png" alt="Logo Front">
        </div>
        <div class="card-title">My Contact Info.</div>
        <div class="card-info-list">
          <div class="card-info-item"><span class="label">name</span><span class="value" id="front-name">載入中...</span></div>
          <div class="card-info-item"><span class="label">brief</span><span class="value" id="front-brief"></span></div>
          <div class="card-info-item"><span class="label">phone</span><span class="value" id="front-phone"></span></div>
          <div class="card-info-item"><span class="label">email</span><span class="value" id="front-email"></span></div>
        </div>
        <div class="card-skills" id="front-skills"></div>
        <!-- 音樂播放器區 -->
        <div class="card-audio-player">
          <div class="audio-meta">
            <span id="audio-title">白陽使者逐陣走</span>
            <span class="artist" id="audio-artist">仙佛</span>
          </div>
          <audio id="music-player" controls preload="auto">
            <source src="assets/music/background-music.mp3" type="audio/mp3">
            您的瀏覽器不支援音訊播放。
          </audio>
        </div>
        <div class="card-bottom-tip">TURN TO FLIP</div>
      </div>
      <!-- 背面 -->
      <div class="back" id="card-back">
        <div class="card-logo">
          <img src="assets/images/logo-back.png" alt="Logo Back">
        </div>
        <div class="card-title">Emergency Contact</div>
        <div class="card-info-list">
          <div class="card-info-item"><span class="label">name</span><span class="value" id="back-name"></span></div>
          <div class="card-info-item"><span class="label">phone</span><span class="value" id="back-phone"></span></div>
          <div class="card-info-item"><span class="label">email</span><span class="value" id="back-email"></span></div>
        </div>
        <div class="card-bottom-tip">TURN TO FLIP</div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button id="share-btn">分享名片</button>
    <button id="copy-btn">複製聯絡資訊</button>
  </div>
<script>
const SHEET_ID = '1LMTaAiF-V-k7M4I-nFFVHBdGhrgvBcMldg39uhn70WM';
const SHEET_NAME = '表單回應 1';
const API_KEY = 'AIzaSyB9GfgAWI3ljgrEm3wl0VtKrXYVbGuv7ZI';

const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?alt=json&key=${API_KEY}`;
function maskEmail(email) {
  if (!email) return '';
  const [name, domain] = email.split('@');
  return name[0] + "***@" + domain;
}

async function fetchSheetData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const rows = data.values;
  return rows.slice(1).map(row => ({
    frontName: row[1],
    frontPhone: row[2],
    frontEmail: row[3],
    backName: row[4],
    backPhone: row[5],
    backEmail: row[6],
    skills: row[7],
    brief: row[8]
  }));
}

async function loadCardData() {
  const params = new URLSearchParams(window.location.search);
  const userKey = params.get('user');
  const data = await fetchSheetData();
  const cardData = data.find(c => c.frontEmail && c.frontEmail.split('@')[0] === userKey);
  if (!cardData) {
    document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:50px;">找不到該名片</p>';
    return;
  }
  document.getElementById('page-title').textContent = `${cardData.frontName} - 名片`;

  document.getElementById('front-name').textContent = cardData.frontName || '';
  document.getElementById('front-phone').textContent = cardData.frontPhone || '';
  document.getElementById('front-email').textContent = maskEmail(cardData.frontEmail || '');
  document.getElementById('front-skills').textContent = cardData.skills || '';
  document.getElementById('front-brief').textContent = cardData.brief || '';

  document.getElementById('back-name').textContent = cardData.backName || '';
  document.getElementById('back-phone').textContent = cardData.backPhone || '';
  document.getElementById('back-email').textContent = maskEmail(cardData.backEmail || '');

  // 翻轉卡片
  document.getElementById('business-card').addEventListener('click', e => {
    e.currentTarget.classList.toggle('flipped');
  });

  // 分享
  document.getElementById('share-btn').addEventListener('click', () => {
    if (navigator.share) {
      navigator.share({
        title: `${cardData.frontName}的名片`,
        url: window.location.href
      });
    } else {
      alert('此瀏覽器不支援分享功能');
    }
  });

  // 複製
  document.getElementById('copy-btn').addEventListener('click', () => {
    navigator.clipboard.writeText(`${cardData.frontName}\n${cardData.frontPhone}\n${cardData.frontEmail}`);
    alert('聯絡資訊已複製');
  });

  // 確保 audio 能播放（有時 github 伺服器路徑若 mp3 有中文名稱會異常，請務必音樂檔命名為英文）
  const player = document.getElementById('music-player');
  player.load();
}

loadCardData();
</script>
</body>
</html>
