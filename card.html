<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380, initial-scale=1.0">
  <title id="page-title">名片</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #131313;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }
    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 390px;
      height: 540px;
      border-radius: 16px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.28);
      background: transparent;
      perspective: 1200px;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-sizing: border-box;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }
    /* 正面白灰漸層底色 */
    .card .front {
      background: linear-gradient(162deg, #ffffff 0%, #f6f7f9 100%);
      color: #191919;
    }
    /* 背面深灰黑漸層底色 */
    .card .back {
      background: linear-gradient(148deg, #202229 0%, #0b0c0f 100%);
      color: #fff;
      transform: rotateY(180deg);
    }
    /* 內容主區塊，左右邊界和logo對齊 */
    .card-main {
      width: 318px; /* 390-(36*2) */
      min-height: 10px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    /* LOGO圖片 */
    .card-logo img {
      width: 318px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 38px auto 0 auto;
    }
    .card-title {
      font-size: 1.16rem;
      font-weight: 600;
      margin: 26px 0 12px 0;
      letter-spacing: 1px;
      text-align: left;
    }
    .card-info-list {
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 4px;
    }
    .card-info-item {
      display: flex;
      gap: 0.8em;
      margin-bottom: 2px;
    }
    .card-info-item .label {
      color: #9fa8b6;
      min-width: 62px;
      font-weight: 400;
      font-size: 1rem;
      letter-spacing: .2px;
      flex-shrink: 0;
    }
    .card-info-item .value {
      font-weight: 400 !important;
      font-size: 1rem;
      letter-spacing: .1px;
      color: inherit;
      word-break: break-word;
      flex: 1 1 auto;
    }
    .card-skills {
      margin: 10px 0 0 0;
      color: #a09843;
      font-size: 1rem;
      font-weight: 500;
    }
    /* 音樂播放器塊 */
    .card-audio-player {
      margin-top: 20px;
      background: #000;
      border-radius: 11px;
      padding: 14px 18px 10px 18px;
      width: 318px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 2px 12px #00000014;
    }
    .audio-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 6px;
    }
    .audio-meta .song {
      color: #fff;
      font-size: 1.04rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 2px;
      text-shadow: 0 1px 4px #12121299;
    }
    .audio-meta .artist {
      color: #e1e1e1;
      font-size: 0.98rem;
      font-weight: 400;
      line-height: 1;
      text-shadow: 0 1px 4px #1212127f;
    }
    audio {
      width: 100%;
      outline: none;
      height: 30px;
      margin-top: 0;
      background: transparent;
      border-radius: 8px;
    }
    audio::-webkit-media-controls-panel {
      background: #666 !important;
      border-radius: 8px;
    }
    /* 卡片底提示 */
    .card-bottom-tip {
      position: absolute;
      left: 50%;
      bottom: 21px;
      transform: translateX(-50%);
      color: #bdbdbd;
      font-size: 1.05rem;
      font-weight: 500;
      opacity: 0.78;
      letter-spacing: 1.3px;
    }
    .actions {
      text-align: center;
      margin-top: 18px;
    }
    .actions button {
      background: #11f39a;
      border: none;
      padding: 11px 18px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #232323;
      font-size: 1.02rem;
    }
    .actions button:hover {
      background: #0ed08d;
    }
    /* 行動裝置最佳化 */
    @media (max-width: 440px) {
      .card, .card-main, .card-audio-player { width: 95vw !important; max-width: 98vw !important;}
      .card-main, .card-audio-player { width: 90vw !important; max-width: 93vw !important; }
      .card-logo img { width: 90vw !important; max-width: 93vw !important;}
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="business-card">
      <!-- 正面 -->
      <div class="front" id="card-front">
        <div class="card-logo">
          <img src="assets/images/logo-front.png" alt="Logo Front">
        </div>
        <div class="card-main">
          <div class="card-title">My Contact Info.</div>
          <div class="card-info-list">
            <div class="card-info-item"><span class="label">name</span><span class="value" id="front-name">載入中...</span></div>
            <div class="card-info-item"><span class="label">brief</span><span class="value" id="front-brief"></span></div>
            <div class="card-info-item"><span class="label">phone</span><span class="value" id="front-phone"></span></div>
            <div class="card-info-item"><span class="label">email</span><span class="value" id="front-email"></span></div>
          </div>
          <div class="card-skills" id="front-skills"></div>
          <!-- 音樂播放器區 -->
          <div class="card-audio-player">
            <div class="audio-meta">
              <span class="song">白陽使者逗陣走</span>
              <span class="artist">師尊老大人</span>
            </div>
            <audio id="music-player" controls preload="auto">
              <source src="assets/music/background-music.mp3" type="audio/mp3">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>
        </div>
        <div class="card-bottom-tip">TAP TO FLIP</div>
      </div>
      <!-- 背面 -->
      <div class="back" id="card-back">
        <div class="card-logo">
          <img src="assets/images/logo-back.png" alt="Logo Back">
        </div>
        <div class="card-main">
          <div class="card-title">Emergency Contact</div>
          <div class="card-info-list">
            <div class="card-info-item"><span class="label">name</span><span class="value" id="back-name"></span></div>
            <div class="card-info-item"><span class="label">phone</span><span class="value" id="back-phone"></span></div>
            <div class="card-info-item"><span class="label">email</span><span class="value" id="back-email"></span></div>
          </div>
        </div>
        <div class="card-bottom-tip">TAP TO FLIP</div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button id="share-btn">分享名片</button>
    <button id="copy-btn">複製聯絡資訊</button>
  </div>
<script>
const SHEET_ID = '1LMTaAiF-V-k7M4I-nFFVHBdGhrgvBcMldg39uhn70WM';
const SHEET_NAME = '表單回應 1';
const API_KEY = 'AIzaSyB9GfgAWI3ljgrEm3wl0VtKrXYVbGuv7ZI'; // 請換成你自己的Google Sheets API Key
const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?alt=json&key=${API_KEY}`;

function maskEmail(email) {
  if (!email) return '';
  const [name, domain] = email.split('@');
  return name[0] + "***@" + domain;
}

async function fetchSheetData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const rows = data.values;
  return rows.slice(1).map(row => ({
    frontName: row[1],
    frontPhone: row[2],
    frontEmail: row[3],
    backName: row[4],
    backPhone: row[5],
    backEmail: row[6],
    skills: row[7],
    brief: row[8]
  }));
}

async function loadCardData() {
  const params = new URLSearchParams(window.location.search);
  const userKey = params.get('user');
  const data = await fetchSheetData();
  const cardData = data.find(c => c.frontEmail && c.frontEmail.split('@')[0] === userKey);
  if (!cardData) {
    document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:50px;">找不到該名片</p>';
    return;
  }
  document.getElementById('page-title').textContent = `${cardData.frontName} - 名片`;

  document.getElementById('front-name').textContent = cardData.frontName || '';
  document.getElementById('front-phone').textContent = cardData.frontPhone || '';
  document.getElementById('front-email').textContent = maskEmail(cardData.frontEmail || '');
  document.getElementById('front-skills').textContent = cardData.skills || '';
  document.getElementById('front-brief').textContent = cardData.brief || '';

  document.getElementById('back-name').textContent = cardData.backName || '';
  document.getElementById('back-phone').textContent = cardData.backPhone || '';
  document.getElementById('back-email').textContent = maskEmail(cardData.backEmail || '');

  document.getElementById('business-card').addEventListener('click', e => {
    e.currentTarget.classList.toggle('flipped');
  });

  document.getElementById('share-btn').addEventListener('click', () => {
    if (navigator.share) {
      navigator.share({
        title: `${cardData.frontName}的名片`,
        url: window.location.href
      });
    } else {
      alert('此瀏覽器不支援分享功能');
    }
  });

  document.getElementById('copy-btn').addEventListener('click', () => {
    navigator.clipboard.writeText(`${cardData.frontName}\n${cardData.frontPhone}\n${cardData.frontEmail}`);
    alert('聯絡資訊已複製');
  });

  document.getElementById('music-player').load();
}

loadCardData();
</script>
</body>
</html>
