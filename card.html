<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380, initial-scale=1.0">
  <title id="page-title">名片</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #131313;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }
    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      perspective: 1200px;
      -webkit-perspective: 1200px;
    }
    .card {
      width: 360px;
      height: 580px;
      border-radius: 16px;
      position: relative;
      transition: transform 0.6s;
      -webkit-transition: -webkit-transform 0.6s;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.28);
      background: transparent;
      perspective: 1200px;
      -webkit-perspective: 1200px;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-sizing: border-box;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
    }
    /* 正面白灰漸層底色 */
    .card .front {
      background: linear-gradient(162deg, #ffffff 0%, #f6f7f9 100%);
      color: #191919;
    }
    /* 背面深灰黑漸層底色 */
    .card .back {
      background: linear-gradient(148deg, #202229 0%, #0b0c0f 100%);
      color: #fff;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
    /* 內容主區塊，左右邊界和logo對齊 */
    .card-main {
      width: 288px; /* 360-(36*2) */
      min-height: 10px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    /* LOGO圖片 */
    .card-logo img {
      width: 288px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 38px auto 0 auto;
    }
    .card-title {
      font-size: 1.16rem;
      font-weight: 600;
      margin: 26px 0 12px 0;
      letter-spacing: 1px;
      text-align: left;
    }
    .card-info-list {
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 4px;
    }
    .card-info-item {
      display: flex;
      gap: 0.8em;
      margin-bottom: 2px;
    }
    .card-info-item .label {
      color: #9fa8b6;
      min-width: 62px;
      font-weight: 400;
      font-size: 1rem;
      letter-spacing: .2px;
      flex-shrink: 0;
    }
    .card-info-item .value {
      font-weight: 400 !important;
      font-size: 1rem;
      letter-spacing: .1px;
      color: inherit;
      word-break: break-word;
      flex: 1 1 auto;
    }
    .card-skills {
      margin: 10px 0 0 0;
      color: #a09843;
      font-size: 1rem;
      font-weight: 500;
    }
    /* 音樂播放器塊 */
    .card-audio-player {
      margin-top: 20px;
      background: #000;
      border-radius: 11px;
      padding: 20px 18px 16px 18px;
      width: 288px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 2px 12px #00000014;
    }
    .audio-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .audio-meta .song {
      color: #fff;
      font-size: 0.82rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 4px;
      text-shadow: 0 1px 4px #12121299;
    }
    .audio-meta .artist {
      color: #e1e1e1;
      font-size: 0.78rem;
      font-weight: 400;
      line-height: 1.2;
      text-shadow: 0 1px 4px #1212127f;
    }
    audio {
      width: 100%;
      outline: none;
      height: 32px;
      margin-top: 4px;
      background: transparent;
      border-radius: 8px;
    }
    audio::-webkit-media-controls-panel {
      background: #cbcbcb !important;
      border-radius: 8px;
    }
    /* 卡片底提示 */
    .card-bottom-tip {
      position: absolute;
      left: 50%;
      bottom: 21px;
      transform: translateX(-50%);
      color: #bdbdbd;
      font-size: 1.05rem;
      font-weight: 500;
      opacity: 0.78;
      letter-spacing: 1.3px;
    }
    .actions {
      text-align: center;
      margin-top: 18px;
    }
    .actions button {
      background: #11f39a;
      border: none;
      padding: 11px 18px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #232323;
      font-size: 1.02rem;
    }
    .actions button:hover {
      background: #0ed08d;
    }
    /* 行動裝置最佳化 */
    @media (max-width: 440px) {
      .card { width: 90vw !important; max-width: 92vw !important; }
      .card-main, .card-audio-player { width: 82vw !important; max-width: 84vw !important; }
      .card-logo img { width: 82vw !important; max-width: 84vw !important; }
    }
        /* 全域金屬主題樣式 */
        .business-card {
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 -1px 0 rgba(0,0,0,0.1) !important;
            position: relative;
            overflow: hidden;
        }

        /* 正面：強烈銀白金屬質感（角度動態） */
        .front.business-card {
          background: linear-gradient(
            var(--metal-angle, 160deg),
            #ffffff 0%,
            #f0f4f8 15%,
            #e8edf2 30%,
            #d8e0e8 45%,
            #e0e8f0 60%,
            #f0f8ff 75%,
            #e8f0f8 90%,
            #ffffff 100%
          ) !important;
          color: #191919;
        }

        /* 背面：強烈銀黑金屬質感（角度動態） */
        .back.business-card {
          background: linear-gradient(
            var(--metal-angle, 160deg),
            #4a4d54 0%,
            #3a3d44 15%,
            #2a2d34 30%,
            #1a1d24 45%,
            #0f1219 60%,
            #080b12 75%,
            #05080f 90%,
            #000000 100%
          ) !important;
          color: #fff;
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                var(--reflection-angle, 45deg),
                transparent 0%,
                rgba(255,255,255,0.3) 30%,
                rgba(255,255,255,0.6) 50%,
                rgba(255,255,255,0.3) 70%,
                transparent 100%
            );
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: var(--reflection-opacity, 0.45);
            z-index: 1;
        }
        /* 正面強化：強烈金屬反光效果（覆寫共用 ::before，僅作用於正面） */
        .front.business-card::before {
          content: '';
          position: absolute;
          inset: 0;
          background:
            linear-gradient(
              var(--reflection-angle, 45deg),
              rgba(255,255,255,0.95) 8%,
              rgba(255,255,255,0.75) 15%,
              rgba(255,255,255,0.45) 25%,
              rgba(255,255,255,0.15) 40%,
              transparent 60%
            ),
            linear-gradient(
              calc(var(--reflection-angle, 45deg) + 90deg),
              transparent 0%,
              rgba(255,255,255,0.35) 35%,
              rgba(255,255,255,0.15) 50%,
              transparent 65%
            );
          opacity: calc(var(--reflection-opacity, 0.45) + 0.25);
          z-index: 1;
          pointer-events: none;
        }

        .front.business-card::after {
          content: '';
          position: absolute;
          inset: 0;
          /* 允許可選個人化背景（frontBg）+ 強化金屬反光層 */
          background:
            var(--front-bg, none),
            linear-gradient(
              calc(var(--reflection-angle, 45deg) + 90deg),
              rgba(255,255,255,0.15) 0%,
              rgba(255,255,255,0.08) 25%,
              rgba(255,255,255,0.12) 50%,
              rgba(255,255,255,0.06) 75%,
              rgba(255,255,255,0.10) 100%
            );
          background-size: cover, 100% 100%;
          background-position: center, center;
          background-repeat: no-repeat, no-repeat;
          mix-blend-mode: soft-light;
          opacity: 0.25;
          z-index: 1;
          pointer-events: none;
        }

        /* 背面金屬反光效果 */
        .back.business-card::before {
          content: '';
          position: absolute;
          inset: 0;
          background:
            linear-gradient(
              var(--reflection-angle, 45deg),
              rgba(255,255,255,0.25) 10%,
              rgba(255,255,255,0.15) 20%,
              rgba(255,255,255,0.08) 35%,
              transparent 55%
            ),
            linear-gradient(
              calc(var(--reflection-angle, 45deg) + 90deg),
              transparent 0%,
              rgba(255,255,255,0.12) 30%,
              rgba(255,255,255,0.06) 45%,
              transparent 60%
            );
          opacity: calc(var(--reflection-opacity, 0.45) * 0.6);
          z-index: 1;
          pointer-events: none;
        }
        /* 讓面板內主要內容覆蓋在反光層之上，但排除底部提示，避免定位被覆蓋 */
        .card .front > :not(.card-bottom-tip),
        .card .back  > :not(.card-bottom-tip) {
          position: relative;
          z-index: 2;
        }

        /* 明確還原 TAP TO FLIP 的絕對定位與層級 */
        .card .front .card-bottom-tip,
        .card .back  .card-bottom-tip {
          position: absolute;
          z-index: 2;
          left: 50%;
          bottom: 21px;
          transform: translateX(-50%);
        }

        .card-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .card-content h2 {
            color: #2c3e50 !important;
            font-weight: 700;
        }

        .card-content p {
            color: #34495e !important;
        }

        .business-card.flipped {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.8) !important;
        }

        /* 金屬反光動態效果：角度預設交由 var() fallback 提供 */

        /* 徽章樣式（前端展示） */
        .card-badges {
          margin-top: 12px;
          display: flex;
          gap: 8px;
          flex-wrap: wrap;
          align-items: center;
        }
        .card-badge {
          width: 28px;
          height: 28px;
          border-radius: 50%;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-size: 0.72rem;
          font-weight: 700;
          color: #2b2b2b;
          background: linear-gradient(180deg, #ffffff, #e9edf3);
          box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 1px 2px rgba(0,0,0,0.2);
          overflow: hidden;
          text-transform: uppercase;
        }


  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="business-card">
      <!-- 正面 -->
      <div class="front business-card" id="card-front">
        <div class="card-logo">
          <img src="assets/images/logo-front.png" alt="Logo Front">
        </div>
        <div class="card-main">
          <div class="card-title">My Contact Info.</div>
          <div class="card-info-list">
            <div class="card-info-item"><span class="label">name</span><span class="value" id="front-name">載入中...</span></div>
            <div class="card-info-item"><span class="label">brief</span><span class="value" id="front-brief"></span></div>
            <div class="card-info-item"><span class="label">phone</span><span class="value" id="front-phone"></span></div>
            <div class="card-info-item"><span class="label">email</span><span class="value" id="front-email"></span></div>
          </div>
          <div class="card-skills" id="front-skills"></div>
          <!-- 音樂播放器區 -->
          <div class="card-audio-player">
            <div class="audio-meta">
              <span class="song">白陽使者逗陣走</span>
              <span class="artist">師尊老大人</span>
            </div>
            <audio id="music-player" controls preload="auto">
              <source src="assets/music/background-music.mp3" type="audio/mp3">
              您的瀏覽器不支援音訊播放。
            </audio>
          </div>
        </div>
        <div class="card-bottom-tip">TAP TO FLIP</div>
      </div>
      <!-- 背面 -->
      <div class="back business-card" id="card-back">
        <div class="card-logo">
          <img src="assets/images/logo-back.png" alt="Logo Back">
        </div>
        <div class="card-main">
          <div class="card-title">Emergency Contact</div>
          <div class="card-info-list">
            <div class="card-info-item"><span class="label">name</span><span class="value" id="back-name"></span></div>
            <div class="card-info-item"><span class="label">phone</span><span class="value" id="back-phone"></span></div>
            <div class="card-info-item"><span class="label">email</span><span class="value" id="back-email"></span></div>
          </div>
        </div>
        <div class="card-bottom-tip">TAP TO FLIP</div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button id="share-btn">分享名片</button>
    <button id="copy-btn">複製聯絡資訊</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
